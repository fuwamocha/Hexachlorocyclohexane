<!DOCTYPE html>
<html lang="ja">
<head>
    <title>イベント情報登録</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/form.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>


<form class="form">
    <div class="form__field">
      <div class="input-group">
        <label class="input-group__label">イベント名</label>
            <input class="input-group__input" type="email" required>
        </div>

        <div class="input-group">
            <label class="input-group__label">イベント詳細</label>
                <input class="input-group__input" type="password" required>
            </div>
        </div>
        
        <label class="input-group__label">日時</label>
            <input class="input-group__input" type="email" required>
        </div>
        
        <label class="input-group__label">場所</label>
            <input class="input-group__input" type="email" required>
        </div>

        <div class="input-group">
          <label class="input-group__label">タグ</label>
              <input class="input-group__input" type="password" required>
          </div>
      　</div>
    　　
      　<div class="input-group">
          <label class="input-group__label">イベントURL</label>
              <input class="input-group__input" type="password" required>
          </div>
        </div>
        
        
    <button class="button" type="button">Submit</button>
  </form>
