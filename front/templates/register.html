<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=650">
    <title>イベント参加ログ</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
    <form>
        <div class="segment">

            <div class="profile-register">
                <h1>プロフィール登録</h1>
            </div>
            <div class="text">
                <h3>hoge@gmail.com</h3>
            </div>
            <label>
                <!-- </div> -->
                <input type="text" placeholder="Username">
            </label>
            <p>
                <button class="unit" type="button" type="radio" name="dinner" value="男" style="width:18%;" checked>男</button>
                <button class="unit" type="button" type="radio" name="dinner" value="女" style="width:18%;" checked>女</button>
                <button class="unit" type="button" type="radio" name="dinner" value="どちらでもない" style="width:18%;" checked>どちらでもない</button>
                <button class="unit" type="button" type="radio" name="dinner" value="答えたくない" style="width:18%;" checked>答えたくない</button>
            </p>

            <div class="dropdown">
                <select name="grade">
                    <option value="" selected>学年</option>
                    <option value="中学生以下">中学生以下</option>
                    <option value="高校1年・高専1年">高校1年・高専1年</option>
                    <option value="高校2年・高専2年">高校2年・高専2年</option>
                    <option value="高校3年・高専3年">高校3年・高専3年</option>
                    <option value="大学1年・高専4年">大学1年・高専4年</option>
                    <option value="大学2年・高専5年">大学2年・高専5年</option>
                    <option value="大学3年">大学3年</option>
                    <option value="大学4年">大学4年</option>
                    <option value="大学院以上">大学院以上</option>
                </select>
            </div>
            <div class="dropdown">
                <select name="pref_name">
                    <option value="" selected>都道府県</option>
                    <option value="北海道">北海道</option>
                    <option value="青森県">青森県</option>
                    <option value="岩手県">岩手県</option>
                    <option value="宮城県">宮城県</option>
                    <option value="秋田県">秋田県</option>
                    <option value="山形県">山形県</option>
                    <option value="福島県">福島県</option>
                    <option value="茨城県">茨城県</option>
                    <option value="栃木県">栃木県</option>
                    <option value="群馬県">群馬県</option>
                    <option value="埼玉県">埼玉県</option>
                    <option value="千葉県">千葉県</option>
                    <option value="東京都">東京都</option>
                    <option value="神奈川県">神奈川県</option>
                    <option value="新潟県">新潟県</option>
                    <option value="富山県">富山県</option>
                    <option value="石川県">石川県</option>
                    <option value="福井県">福井県</option>
                    <option value="山梨県">山梨県</option>
                    <option value="長野県">長野県</option>
                    <option value="岐阜県">岐阜県</option>
                    <option value="静岡県">静岡県</option>
                    <option value="愛知県">愛知県</option>
                    <option value="三重県">三重県</option>
                    <option value="滋賀県">滋賀県</option>
                    <option value="京都府">京都府</option>
                    <option value="大阪府">大阪府</option>
                    <option value="兵庫県">兵庫県</option>
                    <option value="奈良県">奈良県</option>
                    <option value="和歌山県">和歌山県</option>
                    <option value="鳥取県">鳥取県</option>
                    <option value="島根県">島根県</option>
                    <option value="岡山県">岡山県</option>
                    <option value="広島県">広島県</option>
                    <option value="山口県">山口県</option>
                    <option value="徳島県">徳島県</option>
                    <option value="香川県">香川県</option>
                    <option value="愛媛県">愛媛県</option>
                    <option value="高知県">高知県</option>
                    <option value="福岡県">福岡県</option>
                    <option value="佐賀県">佐賀県</option>
                    <option value="長崎県">長崎県</option>
                    <option value="熊本県">熊本県</option>

                </select>

        <div class="segment">
            <!-- <h1>所持アカウント</h1>           -->
            <div class="text">
                <h3>Twitter</h3>
            </div>
            <input type="text" placeholder="@">

            <div class="text" placeholder="@">
                <h3>Instagram</h3>
            </div>
            <input type="text" placeholder="@">

            <div class="text">
                <h3>GitHub</h3>
            </div>
            <input type="text" placeholder="@">

            <div class="text">
                <h3>Facebook</h3>
            </div>
            <input type="text" placeholder="@">

            <div class="text">
                <h3>LinkedIn</h3>
            </div>
            <input type="text" placeholder="@">

            <div class="text">
                <h3>自己紹介</h3>
            </div>
            <!-- <input type="text">  -->

            <textarea name="self_introduction" cols="30" rows="4"></textarea>

        </div>
        <div class="register">
            <button class="red" type="button">登録</button>
        </div>
    </form>

</body>
</html>
